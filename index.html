  <script>
    const phrases = [
      "TikTok Influencer",
      "Instagram Influencer",
      "Looksmaxxing enthu",
    ];

    let currentPhraseIndex = 0;
    let currentLetterIndex = 0;

    const isMobile = window.innerWidth <= 768;
    const typingSpeed = isMobile ? 180 : 130;
    const erasingSpeed = isMobile ? 120 : 90;
    const delayBetweenPhrases = 2000;

    const typingTextElement = document.querySelector('.typing-text span');

    function typePhrase() {
      if (currentLetterIndex < phrases[currentPhraseIndex].length) {
        typingTextElement.textContent += phrases[currentPhraseIndex].charAt(currentLetterIndex);
        currentLetterIndex++;
        setTimeout(typePhrase, typingSpeed);
      } else {
        setTimeout(erasePhrase, delayBetweenPhrases);
      }
    }

    function erasePhrase() {
      if (currentLetterIndex > 0) {
        typingTextElement.textContent = phrases[currentPhraseIndex].substring(0, currentLetterIndex - 1);
        currentLetterIndex--;
        setTimeout(erasePhrase, erasingSpeed);
      } else {
        currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
        setTimeout(typePhrase, typingSpeed);
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      setTimeout(typePhrase, delayBetweenPhrases);
    });
  </script>
